<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Ro'yhatdan o'tish</h1>
    <div id="sign-up">
        <label for="username">Foydalanuvchi nomingizni kiriting:</label><br>
        <input type="text" class="inputs" placeholder="Foydalanuvchi nomingizni kiriting" id="username"><br>
        <label for="name">Ismingizni kiriting:</label><br>
        <input type="text" class="inputs" placeholder="Ismingizni kiriting" id="name"><br>
        <label for="surname">Familyangizni kiriting:</label><br>
        <input type="text" class="inputs" placeholder="Familyangizni kiriting" id="surname"><br>
        <label for="age">Yoshingizni kiriting: </label><br>
        <input type="number" class="inputs" placeholder="Yoshingizni kiriting" id="age"><br>
        <label for="lang">Biladigan tillaringizni yozing: </label><br>
        <input type="text" class="inputs" placeholder="Qaysi tillarni bilasiz" id="lang"><br>
        <label for="mySelect">Jinsingizni tanlang: </label><br>
        <select id="mySelect">
            <option value="option1">Erkak</option>
            <option value="option2">Ayol</option>
        </select><br>
        <label for="password">Parol o'ylab toping!</label><br>
        <input type="password" class="inputs" id="password"><br>
        <button id="btn">Ro'yhatdan o'tish</button><br>
    </div>

    <div id="kirish">
        <input type="text" id="username_2"><br>
        <input type="password" placeholder="Parol yozing" id="password_2"><br>
        <button id="enter">Kirish</button>
    </div>
    <script src="./sign-up.js"></script>
</body>

</html>
